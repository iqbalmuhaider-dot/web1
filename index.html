      :root {
        --color-primary: #1e40af; /* Default Blue 800 */

      /* Force light background for scrollbar consistency */
      html, body {

      /* Custom Scrollbar Styling - More explicit for cross-browser consistency */

        width: 10px;
        height: 10px;

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 0;
      }

        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      
      /* Standard Scrollbar for Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f1f5f9;
      }

      /* Smooth transitions */
      html {
        scroll-behavior: smooth;
      }

      /* Utility for hiding scrollbars but keeping functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
