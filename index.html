    <style>
      :root {
        --color-primary: #1e3a8a; /* Royal Blue */
        --color-secondary: #f59e0b; /* Vibrant Amber */
      }

      /* Force light background for scrollbar consistency */
      html, body {
        background-color: #f8fafc;
        font-family: 'Inter', sans-serif;
      }

      /* Modern Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Standard Scrollbar for Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }

      /* Smooth transitions */
      html {
        scroll-behavior: smooth;
      }

      /* Utility for hiding scrollbars but keeping functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Ticker Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee linear infinite;
        white-space: nowrap;
        display: inline-block;
        padding-left: 100%; /* Start off-screen */
      }
      
      /* Modern Background Pattern - Subtle & Elegant */
      body {
         background-color: #f8fafc;
         background-image: 
            radial-gradient(at 0% 0%, hsla(210,100%,96%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(215,100%,98%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(220,100%,96%,1) 0, transparent 50%);
         background-attachment: fixed;
      }
    </style>
